<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>메인 화면</title>
</head>
<body>

<h1>메인 화면 (로그인 성공!)</h1>
<p>로그인 후 보게 될 질문 목록 페이지입니다.</p>

<script type="module">
  import { auth } from "./firebase.js";

  auth.onAuthStateChanged(user => {
    if (!user) {
      // 로그인 안 되어 있다면 다시 로그인 페이지로
      window.location.href = "login.html";
    }
  });
</script>

</body>
</html>
